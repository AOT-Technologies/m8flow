version: 1
disable_existing_loggers: false

filters:
  tenant_ctx:
    (): m8flow_backend.services.logging_service_patch.TenantContextFilter

formatters:
  default:
    format: "%(m8flow_tenant_id)s - %(asctime)s %(levelname)s [%(name)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    filters: [tenant_ctx]
    stream: ext://sys.stdout

root:
  level: DEBUG
  handlers: [console]

loggers:
  uvicorn:
    level: INFO
    propagate: true
  uvicorn.error:
    level: INFO
    propagate: true
  uvicorn.access:
    level: INFO
    propagate: true
