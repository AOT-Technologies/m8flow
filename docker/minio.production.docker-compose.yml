# Production Docker Compose for MinIO
#
# Use in two ways:
# 1. Standalone:  docker compose -f docker/minio.production.docker-compose.yml up -d
# 2. Override:    docker compose -f docker/m8flow-docker-compose.yml -f docker/minio.production.docker-compose.yml up -d
#
# For production, set MINIO_ROOT_USER and MINIO_ROOT_PASSWORD in .env (no defaults in this file).
# With profile "init", minio-mc-init creates buckets; ensure credentials match MINIO_ROOT_USER/MINIO_ROOT_PASSWORD.

name: m8flow

services:
  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    # Note: Official minio/minio image has no curl; omit healthcheck or use external checks (e.g. load balancer probing /minio/health/live).
    deploy:
      resources:
        limits:
          memory: 1G

  minio-mc-init:
    profiles: ["init"]
    image: minio/mc:RELEASE.2025-02-21T16-00-46Z
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: ["/bin/sh", "/minio_mc_init.sh"]
    volumes:
      - ./minio_mc_init.sh:/minio_mc_init.sh:ro
    restart: "no"

volumes:
  minio_data:
    driver: local
