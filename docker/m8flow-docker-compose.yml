version: "3.9"

services:
  m8flow-db:
    image: postgres:15
    env_file: ../.env
    ports:
      - "1111:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  keycloak:
    image: keycloak/keycloak:26.0.7
    command: ["start-dev"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://m8flow-db:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}

      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
    ports:
      - "7002:8080"
    depends_on:
      - m8flow-db
      - keycloak-db-init

  keycloak-db-init:
    image: postgres:11
    env_file: ../.env
    depends_on:
      - m8flow-db
    entrypoint: >
      /bin/sh -c "
      set -e;
      until pg_isready -h m8flow-db -p 5432 -U $$POSTGRES_USER; do sleep 1; done;

      export PGPASSWORD=$$POSTGRES_PASSWORD;

      exists=$$(psql -h m8flow-db -U $$POSTGRES_USER -d $$POSTGRES_DB -tAc \"SELECT 1 FROM pg_database WHERE datname='keycloak'\");
      if [ \"$$exists\" != \"1\" ]; then
        psql -h m8flow-db -U $$POSTGRES_USER -d $$POSTGRES_DB -c \"CREATE DATABASE keycloak\";
      fi;

      echo 'keycloak db ready';
      "
    restart: "no"



  redis:
    image: redis:6-alpine
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-mc-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c '
      set -e;
      echo "Waiting for MinIO...";
      until mc alias set local http://minio:9000 minioadmin minioadmin >/dev/null 2>&1; do
        sleep 1;
      done;
      echo "MinIO is ready.";
      mc mb -p local/m8flow-process-models >/dev/null 2>&1 || true;
      echo "Bucket ensured: m8flow-process-models";
      mc mb -p local/m8flow-templates >/dev/null 2>&1 || true;
      echo "Bucket ensured: m8flow-templates";
      '

  m8flow-backend:
    build:
      context: ..
      dockerfile: docker/m8flow.backend.Dockerfile
    command: ["./extensions/m8flow-backend/bin/run_m8flow_backend.sh"]
    env_file: ../.env
    environment:
      SPIFFWORKFLOW_BACKEND_BPMN_SPEC_ABSOLUTE_DIR: /app/process_models
      M8FLOW_TEMPLATES_STORAGE_DIR: /app/templates
    ports:
      - "8000:8000"
    volumes:
      - process_models_cache:/app/process_models
      - templates_cache:/app/templates
    depends_on:
      - m8flow-db
      - redis
      - minio
      - process-models-sync
      - templates-sync

  process-models-sync:
    image: rclone/rclone:latest
    depends_on:
      - minio-mc-init
    volumes:
      - process_models_cache:/cache
      - ../rclone.conf:/config/rclone/rclone.conf:ro
    entrypoint: >
      /bin/sh -c "
      mkdir -p /cache;

      # Optional one-time seed from S3 (non-destructive):
      rclone copy minio:m8flow-process-models /cache --config /config/rclone/rclone.conf;

      echo 'Push-only loop (local -> S3)...';
      while true; do
        rclone sync /cache minio:m8flow-process-models --config /config/rclone/rclone.conf;
        sleep 3;
      done
      "

  templates-sync:
    image: rclone/rclone:latest
    depends_on:
      - minio-mc-init
    volumes:
      - templates_cache:/cache
      - ../rclone.conf:/config/rclone/rclone.conf:ro
    entrypoint: >
      /bin/sh -c "
      mkdir -p /cache;

      # Optional one-time seed from S3 (non-destructive):
      rclone copy minio:m8flow-templates /cache --config /config/rclone/rclone.conf;

      echo 'Templates sync: Push-only loop (local -> S3)...';
      while true; do
        rclone sync /cache minio:m8flow-templates --config /config/rclone/rclone.conf;
        sleep 3;
      done
      "


  m8flow-frontend:
    build:
      context: ..
      dockerfile: docker/m8flow.frontend.Dockerfile
    env_file: ../.env
    ports:
      - "8001:80"
    depends_on:
      - m8flow-backend



volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  process_models_cache:
    driver: local
  templates_cache:
    driver: local
  minio_data:
    driver: local