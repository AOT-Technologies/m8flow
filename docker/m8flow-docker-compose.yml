name: m8flow

services:
  m8flow-db:
    image: postgres:15
    env_file: ../.env
    environment:
      # Postgres image requires non-empty POSTGRES_PASSWORD; defaults used when .env leaves them blank
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      POSTGRES_DB: "${POSTGRES_DB:-postgres}"
    ports:
      - "1111:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  keycloak-db:
    image: postgres:15
    env_file: ../.env
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data

  keycloak:
    image: keycloak/keycloak:26.0.7
    env_file: ../.env
    command: ["start-dev"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KC_HTTP_PORT: ${KC_HTTP_PORT:-8080}
      KC_HOSTNAME_STRICT: ${KC_HOSTNAME_STRICT:-false}
    ports:
      - "7002:8080"
    depends_on:
      - keycloak-db

  redis:
    image: redis:6-alpine
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # -------------------------
  # INIT JOBS (opt-in)
  # -------------------------

  minio-mc-init:
    profiles: ["init"]
    image: minio/mc:RELEASE.2025-02-21T16-00-46Z
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "/minio_mc_init.sh"]
    volumes:
      - ../extensions/m8flow-backend/bin/minio_mc_init.sh:/minio_mc_init.sh:ro
    restart: "no"

  process-models-sync:
    profiles: ["init"]
    image: rclone/rclone:1.66.0
    depends_on:
      - minio-mc-init
    volumes:
      - process_models_cache:/cache
      - ../rclone.conf:/config/rclone/rclone.conf:ro
      - ../extensions/m8flow-backend/bin/process_models_sync.sh:/process_models_sync.sh:ro
    entrypoint: ["/bin/sh", "/process_models_sync.sh"]
    restart: "no"

  templates-sync:
    profiles: ["init"]
    image: rclone/rclone:1.66.0
    depends_on:
      - minio-mc-init
    volumes:
      - templates_cache:/cache
      - ../rclone.conf:/config/rclone/rclone.conf:ro
      - ../extensions/m8flow-backend/bin/templates_sync.sh:/templates_sync.sh:ro
    entrypoint: ["/bin/sh", "/templates_sync.sh"]
    restart: "no"

  # -------------------------
  # APP SERVICES
  # -------------------------

  m8flow-backend:
    build:
      context: ..
      dockerfile: docker/m8flow.backend.Dockerfile
    command: ["./extensions/m8flow-backend/bin/run_m8flow_backend.sh"]
    env_file: ../.env
    ports:
      - "8000:8000"
    volumes:
      - process_models_cache:/app/process_models
      - templates_cache:/app/templates
    depends_on:
      - m8flow-db
      - redis
      - minio
      - process-models-sync

  process-models-sync:
    image: rclone/rclone:latest
    depends_on:
      - minio-mc-init
    volumes:
      - process_models_cache:/cache
      - ../rclone.conf:/config/rclone/rclone.conf:ro
    entrypoint: >
      /bin/sh -c "
      mkdir -p /cache;

      # Optional one-time seed from S3 (non-destructive):
      rclone copy minio:m8flow-process-models /cache --config /config/rclone/rclone.conf;

      echo 'Push-only loop (local -> S3)...';
      while true; do
        rclone sync /cache minio:m8flow-process-models --config /config/rclone/rclone.conf;
        sleep 3;
      done
      "

  celery_worker:
    build:
      context: ../spiffworkflow-backend
      dockerfile: Dockerfile
    command: ["./bin/run_server_locally", "celery_worker"]
    env_file: ../.env
    environment:
      SPIFFWORKFLOW_BACKEND_DATABASE_TYPE: postgres
      SPIFFWORKFLOW_BACKEND_DATABASE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@m8flow-db:5432/${POSTGRES_DB:-postgres}
      SPIFFWORKFLOW_BACKEND_CELERY_BROKER_URL: redis://redis:6379/0
      SPIFFWORKFLOW_BACKEND_CELERY_RESULT_BACKEND: redis://redis:6379/0
      SPIFFWORKFLOW_BACKEND_RUNNING_IN_CELERY_WORKER: "true"
      SPIFFWORKFLOW_BACKEND_BPMN_SPEC_ABSOLUTE_DIR: /app/process_models
    volumes:
      - process_models_cache:/app/process_models
    depends_on:
      - m8flow-db
      - m8flow-backend
      - redis
      - process-models-sync
    restart: unless-stopped

  m8flow-frontend:
    build:
      context: ..
      dockerfile: docker/m8flow.frontend.Dockerfile
    env_file: ../.env
    environment:
      # Extensions frontend reads MULTI_TENANT_ON at runtime via window.spiffworkflowFrontendJsenv (if injected by server)
      MULTI_TENANT_ON: "${MULTI_TENANT_ON:-false}"
    ports:
      - "8001:80"
    depends_on:
      - m8flow-backend

volumes:
  db-data:
    driver: local
  keycloak-db-data:
    driver: local
  redis-data:
    driver: local
  process_models_cache:
    driver: local
  templates_cache:
    driver: local
  minio_data:
    driver: local
