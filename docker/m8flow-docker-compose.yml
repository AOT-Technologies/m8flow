name: m8flow

services:
  m8flow-db:
    image: postgres:15
    env_file: ../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "1111:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  keycloak-db:
    image: postgres:15
    env_file: ../.env
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data

  keycloak:
    build:
      context: ..
      dockerfile: docker/m8flow.keycloak.Dockerfile
    image: m8flow-keycloak
    env_file: ../.env
    command: ["start-dev", "--import-realm", "--spi-theme-static-max-age=-1", "--spi-theme-cache-themes=false", "--spi-theme-cache-templates=false"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KC_HTTP_PORT: ${KC_HTTP_PORT:-8080}
      KC_HOSTNAME_STRICT: ${KC_HOSTNAME_STRICT:-false}
      # Keycloak 26 hostname v2: URL users use to reach Keycloak; set KEYCLOAK_HOSTNAME when accessing from another host (e.g. http://<host>:7002).
      KC_HOSTNAME: "${KEYCLOAK_HOSTNAME:-http://localhost:7002}"
    ports:
      - "7009:9000"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/9000 && echo -e \"GET /health/ready HTTP/1.0\\r\\nHost: localhost\\r\\n\\r\\n\" >&3 && cat <&3 | head -1 | grep -q 200'"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      - keycloak-db

  keycloak-proxy:
    image: nginx:alpine
    ports:
      - "7002:7002"
    volumes:
      - ./nginx-keycloak-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - keycloak

  keycloak-init:
    image: m8flow-keycloak
    env_file: ../.env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KEYCLOAK_SERVER_URL: "http://keycloak:${KC_HTTP_PORT:-8080}"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        BASE="$${KEYCLOAK_SERVER_URL:-http://keycloak:8080}"
        TIMEOUT=120
        ELAPSED=0
        echo "Waiting for Keycloak admin API at $$BASE (up to $${TIMEOUT}s)..."
        while [ "$$ELAPSED" -lt "$$TIMEOUT" ]; do
          if /opt/keycloak/bin/kcadm.sh config credentials --server "$$BASE" --realm master \
            --user "$${KEYCLOAK_ADMIN:-admin}" --password "$${KEYCLOAK_ADMIN_PASSWORD:-admin}" >/dev/null 2>&1; then
            echo "Keycloak is ready."
            break
          fi
          sleep 2
          ELAPSED=$$((ELAPSED + 2))
        done
        [ "$$ELAPSED" -ge "$$TIMEOUT" ] && echo "WARNING: Keycloak did not become ready within $${TIMEOUT}s; attempting realm update anyway."
        echo "Configuring realms for HTTP access..."
        /opt/keycloak/bin/kcadm.sh update realms/master -s sslRequired=NONE 2>/dev/null || true
        /opt/keycloak/bin/kcadm.sh update realms/tenant-a -s sslRequired=NONE 2>/dev/null || true
        /opt/keycloak/bin/kcadm.sh update realms/identity -s sslRequired=NONE 2>/dev/null || true
        echo "Keycloak realm configuration complete."
    depends_on:
      keycloak:
        condition: service_started
    restart: "no"

  redis:
    image: redis:6-alpine
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # --- INIT JOBS (opt-in)

  minio-mc-init:
    profiles: ["init"]
    image: minio/mc:RELEASE.2025-02-21T16-00-46Z
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "/minio_mc_init.sh"]
    volumes:
      - ../extensions/m8flow-backend/bin/minio_mc_init.sh:/minio_mc_init.sh:ro
    restart: "no"

  process-models-sync:
    profiles: ["init"]
    image: rclone/rclone:1.66.0
    depends_on:
      - minio-mc-init
    volumes:
      - process_models_cache:/cache
      - ../rclone.conf:/config/rclone/rclone.conf:ro
      - ../extensions/m8flow-backend/bin/process_models_sync.sh:/process_models_sync.sh:ro
    entrypoint: ["/bin/sh", "/process_models_sync.sh"]
    restart: "no"

  templates-sync:
    profiles: ["init"]
    image: rclone/rclone:1.66.0
    depends_on:
      - minio-mc-init
    volumes:
      - templates_cache:/cache
      - ../rclone.conf:/config/rclone/rclone.conf:ro
      - ../extensions/m8flow-backend/bin/templates_sync.sh:/templates_sync.sh:ro
    entrypoint: ["/bin/sh", "/templates_sync.sh"]
    restart: "no"

  # --- APP SERVICES

  # Backend: .env. Keycloak/Redis URLs overridden for Docker. Migrations run by default (M8FLOW_BACKEND_UPGRADE_DB=false to disable).
  # Host port defaults to start_dev.sh value (7000); override with M8FLOW_BACKEND_PORT. Container listens on 8000.
  # If you add a connector proxy service, set M8FLOW_BACKEND_CONNECTOR_PROXY_URL to http://<service-name>:<port> (e.g. http://spiffworkflow-connector:8004).
  m8flow-backend:
    build:
      context: ..
      dockerfile: docker/m8flow.backend.Dockerfile
    env_file: ../.env
    environment:
      M8FLOW_BACKEND_BPMN_SPEC_ABSOLUTE_DIR: "${M8FLOW_BACKEND_BPMN_SPEC_ABSOLUTE_DIR:-/app/process_models}"
      M8FLOW_BACKEND_DATABASE_URI: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@m8flow-db:5432/${POSTGRES_DB:-postgres}"
      M8FLOW_BACKEND_UPGRADE_DB: "${M8FLOW_BACKEND_UPGRADE_DB:-true}"
      KEYCLOAK_URL: "http://keycloak-proxy:7002"
      M8FLOW_KEYCLOAK_URL: "http://keycloak-proxy:7002"
      # So backend accepts token iss when it differs from KEYCLOAK_URL (Keycloak uses this for iss claim).
      KEYCLOAK_HOSTNAME: "${KEYCLOAK_HOSTNAME:-http://localhost:7002}"
      M8FLOW_BACKEND_CELERY_BROKER_URL: "${M8FLOW_BACKEND_CELERY_BROKER_URL:-redis://redis:6379/0}"
      M8FLOW_BACKEND_CELERY_RESULT_BACKEND: "${M8FLOW_BACKEND_CELERY_RESULT_BACKEND:-redis://redis:6379/0}"
      # When overriding M8FLOW_FRONTEND_PORT, set M8FLOW_BACKEND_URL_FOR_FRONTEND (and CORS) to match.
      M8FLOW_BACKEND_URL_FOR_FRONTEND: "${M8FLOW_BACKEND_URL_FOR_FRONTEND:-http://localhost:7001}"
    ports:
      - "${M8FLOW_BACKEND_PORT:-7000}:8000"
    volumes:
      - process_models_cache:/app/process_models
      - templates_cache:/app/templates
    depends_on:
      m8flow-db:
        condition: service_healthy
      keycloak-proxy:
        condition: service_started
      keycloak:
        condition: service_healthy
      keycloak-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
      minio:
        condition: service_started

  # Frontend: nginx runs as non-root and listens on 8080 in container. Host port defaults to 7001; override with M8FLOW_FRONTEND_PORT.
  # Extension frontend reads MULTI_TENANT_ON, VITE_BACKEND_BASE_URL, etc. from .env at build time (Dockerfile COPY .env).
  m8flow-frontend:
    build:
      context: ..
      dockerfile: docker/m8flow.frontend.Dockerfile
    env_file: ../.env
    ports:
      - "${M8FLOW_FRONTEND_PORT:-7001}:8080"
    depends_on:
      - m8flow-backend

volumes:
  db-data:
    driver: local
  keycloak-db-data:
    driver: local
  redis-data:
    driver: local
  process_models_cache:
    driver: local
  templates_cache:
    driver: local
  minio_data:
    driver: local
